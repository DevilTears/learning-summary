<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>私人笔记簿</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      auto2top: true,
      count:{
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      coverpage: true,
      loadSidebar: true,
      // logo: '/_media/icon.svg',
      name: '私人笔记簿',
      nameLink: 'https://deviltears.github.io/private-summary/#/',
      relativePath: true,
      repo: 'https://github.com/DevilTears/private-summary',
      search: {
        noData: {
          '/': '没有结果!'
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索'
        }
      },
      subMaxLevel: 2,
      topMargin: 40
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
